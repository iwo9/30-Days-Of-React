<!DOCTYPE html>
<html>
    <head>
        <title>30DaysOfScript:Inline Script</title>
    </head>
    <body>
        <button onclick="alert('Welcome to 30DaysofJavaScript')">Click Me</button>
    </body>
</html>
<!--This is how you write comments in HTML -->
<!--An inline script is a script that is not loaded from an external file, but embedded inside HTML -->
<!--JavaScript written directly into an HTML elements attributes - this works with event attributes - onclick, onload etc. -->
