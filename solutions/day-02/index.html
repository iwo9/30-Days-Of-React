<!-- Only HTML file we will have in any react application
React - Single Page application
Can start with React in two ways:
    1. CDN   - easier, starting with this
    2. create-react-app - more complicated but preferred -->

<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>30 Days Of React Challenge</title>
    </head>

    <body>
        <div class="root"></div>
        <!-- root div tag is gateway to connecting index.html to all react componenets -->

        <!--importing react and react-dom using CDN (Content Delivery Network - allows for quick transfer of assets) -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--Little note - React-DOM has a render method which is very important-->

        <!--Transpiling jsx with babel library-->
        <!--This will load the Babel library from a CDN and make it available on the page -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!--Specifies that the code within this script tag should be transpiled with babel before execution -->
        <script type="text/babel">
            //testing if React is properly linked to index.html - should give an object in the browser console (successful)
            console.log(React)

            //Getting root element - only place where we directly interact with the DOM
            const rootElement = document.querySelector('.root')

            //JSX elements
            const header = (
                <header style={{border: '2px solid orange', color: 'black', fontSize: '18px'}}>
                    <h1>First JS Element</h1>
                </header>
            )
            const main = (
                <main>
                    <p>Prerequisite to get started react.js:</p>
                    <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    </ul>
                </main>
            )
            const footer = (
                <footer>
                    <p>Copyright 2023</p>
                </footer>
            )


            //Can only render one JSX element at a time, so use a parent jsx element as a container to hold all of the created elements or use an array
            //Parent JSX Element
            const app = (
                <div>
                    {header}
                    {main}
                    {footer}
                </div>
            )

            //Rendering using ReactDOM - render method takes arguments jsxElement and rootElement
            //Can render like this through app, or directly with an array - ReactDOM.render([header, main, footer], rootElement) - will have less creative control though
            ReactDOM.render(app, rootElement)
        </script>
        
    </body>
</html>
